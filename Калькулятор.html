<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Калькулятор</title>
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <div id="main">
            <div id="monitor">
                <input type="text" disabled>
            </div>
            <div id="keyboard">
                <input class="clear" id="clear1" type ="button" value= "C">
                <input class="clear" id="clear2" type ="button" value= "←">
                <input class="button" id="1" type ="button" value= "1">
                <input class="button" id="2" type ="button" value= "2">
                <input class="button" id="3" type ="button" value= "3">
                <input class="button" id="+" type ="button" value= "+">
                <input class="button" id="4" type ="button" value= "4">
                <input class="button" id="5" type ="button" value= "5">
                <input class="button" id="6" type ="button" value= "6">
                <input class="button" id="-" type ="button" value= "-">
                <input class="button" id="7" type ="button" value= "7">
                <input class="button" id="8" type ="button" value= "8">
                <input class="button" id="9" type ="button" value= "9">
                <input class="button" id="*" type ="button" value= "*">
                <input class="button" id="," type ="button" value= ",">
                <input class="button" id="0" type ="button" value= "0">
                <input class="button" id="=" type ="button" value="=">
                <input class="button" id="\" type ="button" value="\">
            </div>
        </div>
    </body>
</html>
